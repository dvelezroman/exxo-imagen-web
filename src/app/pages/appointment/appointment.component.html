<header class="appointment-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="appointment-title">Reservar cita</h1>
        </div>
        <div class="col-md-6 text-end">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Reservar cita</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section class="appointment-form-section">
    <div class="container">

      <div class="row">
        <div class="col-md-12 text-left">
          <h2 class="form-title">Envíanos un correo para agendar una cita</h2>
        </div>
        <div class="col-md-12">
          <form class="appointment-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Nombre Completo" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="Correo Electrónico" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Número de Teléfono" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Asunto" required>
              </div>
              <div class="col-12 mb-3">
                <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
              </div>
              <div class="col-12 text-end">
                <button type="submit"  class="btn btn-primary submit-btn">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="subscribe-section">
   <app-suscribers/>
  </section>
